name: MLOps CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: MLOps Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📚 Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: 📁 Install dependencies with Poetry
        run: |
          poetry install

      - name: ✨ Run pre-commit hooks
        run: |
          poetry run pre-commit run --all-files

      - name: ✏️ Type checking with MyPy
        run: |
          poetry run mypy src || true

      - name: 🎨 Lint with Ruff
        run: |
          poetry run ruff check src

      - name: 🖌️ Format with Black
        run: |
          poetry run black --check src

      - name: ✂️ Sort imports with isort
        run: |
          poetry run isort --check-only src

      - name: ⚖️ Run unit tests with Pytest
        run: |
          poetry run pytest --disable-warnings --maxfail=1

      - name: Upload coverage report (if enabled)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
