name: MLOps CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: MLOps Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“š Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: ğŸ“ Install dependencies with Poetry
        run: |
          poetry install

      - name: âœ¨ Run pre-commit hooks
        run: |
          poetry run pre-commit run --all-files

      - name: âœï¸ Type checking with MyPy
        run: |
          poetry run mypy src || true

      - name: ğŸ¨ Lint with Ruff
        run: |
          poetry run ruff check src

      - name: ğŸ–Œï¸ Format with Black
        run: |
          poetry run black --check src

      - name: âœ‚ï¸ Sort imports with isort
        run: |
          poetry run isort --check-only src

      - name: âš–ï¸ Run unit tests with Pytest
        run: |
          poetry run pytest --disable-warnings --maxfail=1

      - name: Upload coverage report (if enabled)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
